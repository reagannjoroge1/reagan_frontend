<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin Example</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f52525;
            padding: 20px; /* Adding padding */
            margin: 50px; /* Adding margin */
        }
    </style>
</head>
<body>

    <div class="box">
        This is a box with padding and margin.
    </div>
    <div></div>

</body>
</html>
