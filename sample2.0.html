<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Presentable Footer</title>
    <style>
        body {
            margin: 350px 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
        }

        .footer .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer .container div {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .footer h3 {
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        .footer p, .footer a {
            color: #ccc;
            font-size: 14px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #fff;
        }

        .footer .social-icons a {
            margin-right: 10px;
        }

        .footer .social-icons a img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .footer .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Main content of the page -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div>
                <h3>About Us</h3>
                <p>We are a leading company in our industry, providing top-notch services to our clients.</p>
            </div>
            <div>
                <h3>Quick Links</h3>
                <p><a href="#">Home</a></p>
                <p><a href="#">Services</a></p>
                <p><a href="#">Contact</a></p>
                <p><a href="#">About</a></p>
            </div>
            <div>
                <h3>Contact Us</h3>
                <p>Email: info@example.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 123 Main Street, Anytown, USA</p>
            </div>
            <div class="social-icons">
                <h3>Follow Us</h3>
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
