<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align</title>
    <style>
         div.relative{
            float:left;
            position: relative;
            left: 150%;
        }
        table,th,td{
            background-color: whitesmoke;
            border:1px solid black;
            border-collapse : collapse;
            width: "100%";
           }
        th,td{
           text-align: left;
           padding : 8px;

        }
    </style>
    
</head>
<body>

</div>
</body>
</html>
