<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/moranlogo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moran Login Platform</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
body{
    background: linear-gradient(rgba(0, 0, 0, 0.76), rgba(0, 0, 0, 0.24)), url('./images/drugs4.jpg') no-repeat center center/cover;
    /* background-image:  linear-gradient(rgba(0, 0, 0, 0.76), rgba(0, 0, 0, 0.24)),url('/images/drugs5.jpg') ; */
    /* background-repeat: no-repeat; */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

.login-container {
    background-color: rgb(42, 157, 165,0.2);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

.input-group input {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.input-group input:focus {
    border-color: #007bff;
    outline: none;
}

.submit-button {
    width: 100%;
    padding: 10px;
    background-color: #1eff00af;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <!-- <h1>Moran Pharmacy Limited</h1> -->
    <div class="login-container">
        <img src="/images/moranlogo.jpg" alt="moran_logo" width="320px" height="210px" border-radius="4px" object-fit="contain">
        <h1 style="font-family:'Arial, Helvetica, sans-serif'    ;color:  #1eff00af;">LOGIN</h1>
        <form action="https://moranpharma.com/" method="GET">
            <div class="input-group">
                <label style="color: peachpuff;"  for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label style="color: peachpuff;" for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label style="color: peachpuff;" for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button" href= "https://moranpharma.com/">Sign Up</button>        
        </form>
    </div>
